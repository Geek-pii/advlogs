name: Build and Deploy Production
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_PRODUCTION_USER }}
          key: ${{ secrets.DEPLOY_PRODUCTION_KEY }}
          port: ${{ secrets.DEPLOY_PRODUCTION_SSH_PORT }}
          script: |
            cd /var/www/docker-lemp/www/advlogs-web
            git pull origin main
            docker exec container-php74 ash -c "cd advlogs-web;composer install;php artisan optimize"